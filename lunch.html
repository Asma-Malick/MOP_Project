<html>
<head>

    <link rel="stylesheet" href="foodstylelunch.css">

<body>
    <section class="chaat">
            <header>
                <h1>Lunch</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li> 
                            <li><a href="snacks.html">Snacks</a></li>

                        </div>

                <div class="food-box">

                    </button>
                </div>

                    <img src="chapathi.jpg" class="food-img">

                    <img src="jeera rice.jpg" class="food-img">

                    </button>
                </div>

                <div class="food-box">
                    <img src="paneer butter masala.JPG" class="food-img">
                    <h2 class="food-title">Paneer Butter Masala Phulka</h2>
                    <h3 class="food-price">Rs.80.00</h3>
                    <button class="add-cart">
                        Add to Cart
                    </button>
                </div>
            </div>
